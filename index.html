<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button
                  class="btn dropdown-toggle text-dark"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Browse
                </button>
                <button
                  class="btn text-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Landings
                </button>
                <button
                  class="btn text-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                </button>
                <button
                  class="btn text-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Accounts
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="navright d-flex justify-content-center align-items-center">
          <div
            class="bg-iconbg roundedmax p-2 d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-bell"></i>
          </div>
          <div class="avatar">
            <img
              src="./assets/avatar-1.jpg"
              alt="avatar"
              class="roundedmax mx-3"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article class="d-flex justify-content-center text-primary bg-heroBg">
        <div class="row">
          <div class="col d-flex flex-column justify-content-center">
            <div class="jumbotron">
              <h1 class="display-4 text-white fw-bold">
                Welcome Web Students!
              </h1>
              <p class="lead text-herotext">
                Hand-picked Instructor and expertly crafted courses, designed
                for the mordern students and entrepreneur.
              </p>
              <p class="lead">
                <a
                  class="btn btn-secondary btn-lg text-white fw-semibold"
                  href="#"
                  role="button"
                  >Browse Courses</a
                >
                <a
                  class="btn btn-secondary btn-lg bg-white border border-white fw-semibold"
                  href="#"
                  role="button"
                  >Are You Instructor?</a
                >
              </p>
            </div>
          </div>
          <div class="col"><img src="./assets/hero-img.png" alt="" /></div>
        </div>
      </article>
      <div class="midPart d-flex justify-content-center my-4">
        <div class="row">
          <div class="col">
            <i
              class="bi bi-camera-video bg-iconbg roundedmax p-2 d-flex justify-content-center align-items-center"
            ></i>
          </div>
          <div class="col">
            <i
              class="bi bi-people bg-iconbg roundedmax p-2 d-flex justify-content-center align-items-center"
            ></i>
          </div>
          <div class="col">
            <i
              class="bi bi-clock bg-iconbg roundedmax p-2 d-flex justify-content-center align-items-center"
            ></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
